<html lang="en">

<body>

  <div id="panel-select" class="panel">

  </div>

  <div id="staff-account-form" class="form-section">
    <h2>Create your account</h2>
    <div class="radio-group">
      <label><input type="radio" name="designation" value="Marketing"> Marketing</label><br>
      <label><input type="radio" name="designation" value="Reception"> Reception</label><br>
      <label><input type="radio" name="designation" value="Attendance"> Attendance</label><br>
      <label><input type="radio" name="designation" value="Collection And Lab"> Collection And Lab</label><br>

    <input type="text" id="staffName" placeholder="Enter Your Name">

  </div>

  <div id="staff-data-form" class="form-section">

    <div>

      <strong>Designation:</strong> <span id="showDesignation"></span>
    </div>

    <form id="entryForm">
      <input type="date" id="date"><br>
      <input type="text" id="patientName" placeholder="Patient Name"><br>
      <input type="text" id="pcName" placeholder="PC Name"><br>
      <input type="text" id="pcCode" placeholder="PC Code"><br>
      <input type="text" id="doctorName" placeholder="Doctor Name"><br>
      <input type="number" id="newPatient" placeholder="New"><br>
      <input type="number" id="oldPatient" placeholder="Old"><br>
      <input type="number" id="testCount" placeholder="Amount of Test"><br>
      <input type="number" id="otCount" placeholder="OT"><br>
      <input type="number" id="otAmount" placeholder="OT Amount"><br>
      <button type="button" onclick="submitData()">Submit</button>
      <button type="reset">Clear</button>
    </form>

    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBqjaLgabOuFb6k8LIJXovKOZMjtxc3CjU",
      authDomain: "clinicapp-a2f2a.firebaseapp.com",
      projectId: "clinicapp-a2f2a",
      storageBucket: "clinicapp-a2f2a.appspot.com",
      messagingSenderId: "313561643437",
      appId: "1:313561643437:web:194a95f5667928cfe78924",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(() => {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("panel-select").style.display = "block";
      });
    }

    function showStaffAccountForm() {
      document.getElementById("panel-select").style.display = "none";
      document.getElementById("staff-account-form").style.display = "block";
    }

    function showManagerAccountForm() {
      alert("Manager Panel ‡¶â‡¶®‡ßç‡¶®‡ßü‡¶®‡¶æ‡¶ß‡ßÄ‡¶® ‡¶Ü‡¶õ‡ßá‡•§ ‡¶™‡¶∞‡ßá ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶π‡¶¨‡ßá‡•§");
    }

    function createStaffAccount() {
      const name = document.getElementById("staffName").value;
      const code = document.getElementById("staffCode").value;
      const designation = document.querySelector('input[name="designation"]:checked')?.value;
      if (!name || !code || !designation) return alert("‡¶∏‡¶¨ ‡¶ò‡¶∞ ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®");

      localStorage.setItem("staffName", name);
      localStorage.setItem("designation", designation);

      document.getElementById("staff-account-form").style.display = "none";
      document.getElementById("staff-data-form").style.display = "block";
      document.getElementById("showStaffName").innerText = name;
      document.getElementById("showDesignation").innerText = designation;
    }

    function submitData() {
      const requiredFields = ["patientName", "pcName", "pcCode", "doctorName"];
      const newCount = parseInt(document.getElementById("newPatient").value || 0);
      const oldCount = parseInt(document.getElementById("oldPatient").value || 0);

      if (!newCount && !oldCount) return alert("New ‡¶Ö‡¶•‡¶¨‡¶æ Old ‡¶è‡¶∞ ‡¶Ø‡ßá‡¶ï‡ßã‡¶®‡ßã ‡¶è‡¶ï‡¶ü‡¶ø ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®");
      for (let id of requiredFields) {
        if (!document.getElementById(id).value) return alert("‡¶∏‡¶¨ ‡¶ò‡¶∞ ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®");
      }

      const data = {
        date: new Date().toISOString().slice(0, 10),
        staffName: localStorage.getItem("staffName"),
        designation: localStorage.getItem("designation"),
        patientName: document.getElementById("patientName").value,
        pcName: document.getElementById("pcName").value,
        pcCode: document.getElementById("pcCode").value,
        doctorName: document.getElementById("doctorName").value,
        new: newCount,
        old: oldCount,
        testCount: parseInt(document.getElementById("testCount").value || 0),
        otCount: parseInt(document.getElementById("otCount").value || 0),
        otAmount: parseInt(document.getElementById("otAmount").value || 0),
      };

      db.collection("clinicRecords").add(data).then(() => {
        alert("‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶ø‡¶§ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá");
        document.getElementById("entryForm").reset();
      });
    }
  </script>
