<script type="module">
  // Import the functions you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBqjaLgabOuFb6k8LIJXovKOZMjtxc3CjU",
    authDomain: "clinicapp-a2f2a.firebaseapp.com",
    projectId: "clinicapp-a2f2a",
    storageBucket: "clinicapp-a2f2a.appspot.com",
    messagingSenderId: "313561643437",
    appId: "1:313561643437:web:194a95f5667928cfe78924",
    measurementId: "G-YB9QF191NY"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  document.getElementById("googleLoginBtn").addEventListener("click", () => {
    signInWithPopup(auth, provider)
      .then((result) => {
        const user = result.user;
        alert("Login Success: " + user.displayName);
        document.getElementById("panelSelection").style.display = "block";
      })
      .catch((error) => {
        alert("Login Failed");
        console.error(error);
      });
  });
</script>
