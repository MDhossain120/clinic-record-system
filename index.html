<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Patient Entry</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000066;
      color: white;
    }
    .header {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    .user-info {
      display: flex;
      justify-content: space-between;
      background: linear-gradient(to right, #3366ff, #0000cc);
      padding: 10px 30px;
      font-weight: bold;
      font-size: 18px;
    }
    .form-section {
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 20px;
    }
    .form-box {
      background-color: #0000cc;
      padding: 20px;
      border-radius: 10px;
      width: 420px;
    }
    .form-box label {
      display: block;
      margin-top: 10px;
    }
    .form-box input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: none;
      border-radius: 5px;
    }
    .form-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .form-buttons button {
      padding: 8px 16px;
      border: none;
      background-color: white;
      color: #0000cc;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .summary-table {
      width: 90%;
      margin: 0 auto 30px;
      text-align: center;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .summary-table th, .summary-table td {
      border: 1px solid white;
      padding: 10px;
    }
    .summary-table th {
      background-color: #000099;
    }
    .note {
      text-align: center;
      font-size: 18px;
      margin: 20px;
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="header">Welcome Clinic Patient Entry From</div>
  <div class="user-info">
    <div>Staff Name: <span id="staffName"></span></div>
    <div>Designation: <span id="staffDesignation"></span></div>
  </div>

  <table class="summary-table">
    <thead>
      <tr>
        <th>New</th>
        <th>Old</th>
        <th>Amount of Test</th>
        <th>OT</th>
        <th>OT Amount</th>
      </tr>
    </thead>
    <tbody id="summaryBody">
      <tr>
        <td>0</td><td>0</td><td>0</td><td>0</td><td>0</td>
      </tr>
    </tbody>
  </table>

  <div class="form-section">
    <div class="form-box">
      <label>Date:</label>
      <input type="text" id="date" disabled />

      <label>Patient Name:</label>
      <input type="text" id="patientName" />

      <label>PC Name:</label>
      <input type="text" id="pcName" />

      <label>PC Code:</label>
      <input type="text" id="pcCode" />

      <label>Doctor Name:</label>
      <input type="text" id="doctorName" />

      <label>New:</label>
      <input type="number" id="newPatient" />

      <label>Old:</label>
      <input type="number" id="oldPatient" />

      <label>Amount of Test:</label>
      <input type="number" id="amountTest" />

      <label>OT:</label>
      <input type="number" id="otCount" />

      <label>OT Amount:</label>
      <input type="number" id="otAmount" />

      <div class="form-buttons">
        <button onclick="handleSubmit()">Submit</button>
        <button onclick="handleClear()">Clear</button>
      </div>
    </div>
  </div>

  <div class="note">
    এখানে তাদের সাবমিটকৃত ডাটা গুলো গ্রাফিক আকারে দেখাবে
  </div>

  <script>
    // Load Staff Info
    const name = localStorage.getItem("staffName") || "";
    const designation = localStorage.getItem("staffDesignation") || "";
    document.getElementById("staffName").innerText = name;
    document.getElementById("staffDesignation").innerText = designation;

    // Set today's date
    document.getElementById("date").value = new Date().toLocaleDateString();

    function handleClear() {
      document.querySelectorAll(".form-box input:not([disabled])").forEach(i => i.value = "");
    }

    function handleSubmit() {
      const patientName = document.getElementById("patientName").value.trim();
      const pcName = document.getElementById("pcName").value.trim();
      const pcCode = document.getElementById("pcCode").value.trim();
      const doctorName = document.getElementById("doctorName").value.trim();
      const newPatient = document.getElementById("newPatient").value;
      const oldPatient = document.getElementById("oldPatient").value;

      if (!patientName || !pcName || !pcCode || !doctorName || (!newPatient && !oldPatient)) {
        alert("দয়া করে প্রয়োজনীয় ঘর পূরণ করুন।");
        return;
      }

      const summaryRow = document.getElementById("summaryBody").rows[0];
      summaryRow.cells[0].innerText = parseInt(newPatient || 0);
      summaryRow.cells[1].innerText = parseInt(oldPatient || 0);
      summaryRow.cells[2].innerText = parseInt(document.getElementById("amountTest").value || 0);
      summaryRow.cells[3].innerText = parseInt(document.getElementById("otCount").value || 0);
      summaryRow.cells[4].innerText = parseInt(document.getElementById("otAmount").value || 0);

      alert("✅ ডাটা সফলভাবে সাবমিট হয়েছে!");
      handleClear();
    }
  </script>
</body>
</html>
