<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Patient Entry</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #001a66;
      color: white;
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    .form-box {
      background-color: #0033cc;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
    }
    .form-box input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border: none;
      border-radius: 5px;
    }
    .form-box label {
      display: block;
      margin-bottom: 5px;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .button-row button {
      flex: 1;
      padding: 10px;
      background-color: white;
      color: #0033cc;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-bottom: 20px;
      background-color: white;
      color: black;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px;
    }
    .header-row {
      background: linear-gradient(to right, #3366ff, #99ccff);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }
    h2 {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Welcome Clinic Patient Entry Form</h2>

  <div class="header-row">
    <div>Staff Name: <span id="staffName">---</span></div>
    <div>Designation: <span id="staffDesignation">---</span></div>
  </div>

  <div class="center">
    <table>
      <thead>
        <tr>
          <th>New</th>
          <th>Old</th>
          <th>Amount of Test</th>
          <th>OT</th>
          <th>OT Amount</th>
        </tr>
      </thead>
      <tbody id="summaryBody">
        <!-- Data rows will be inserted here -->
      </tbody>
    </table>

    <div class="form-box">
      <label>Date:</label>
      <input type="date" id="date" readonly>
      <label>Patient Name:</label>
      <input type="text" id="patientName">
      <label>PC Name:</label>
      <input type="text" id="pcName">
      <label>PC Code:</label>
      <input type="text" id="pcCode">
      <label>Doctor Name:</label>
      <input type="text" id="doctorName">
      <label>New:</label>
      <input type="number" id="newPatient">
      <label>Old:</label>
      <input type="number" id="oldPatient">
      <label>Amount of Test:</label>
      <input type="number" id="testCount">
      <label>OT:</label>
      <input type="number" id="otCount">
      <label>OT Amount:</label>
      <input type="number" id="otAmount">
      <div class="button-row">
        <button onclick="submitData()">Submit</button>
        <button onclick="clearForm()">Clear</button>
      </div>
    </div>
  </div>

  <script>
    // Show today's date
    document.getElementById("date").value = new Date().toISOString().split("T")[0];

    // Dummy user data
    const staffInfo = JSON.parse(localStorage.getItem("staffInfo"));
    if (!staffInfo) window.location.href = "index.html"; // fallback
    document.getElementById("staffName").innerText = staffInfo.name;
    document.getElementById("staffDesignation").innerText = staffInfo.designation;

    function submitData() {
      const patientName = document.getElementById("patientName").value;
      const pcName = document.getElementById("pcName").value;
      const pcCode = document.getElementById("pcCode").value;
      const doctorName = document.getElementById("doctorName").value;
      const newP = document.getElementById("newPatient").value;
      const oldP = document.getElementById("oldPatient").value;
      const test = document.getElementById("testCount").value;
      const ot = document.getElementById("otCount").value;
      const otAmount = document.getElementById("otAmount").value;

      // Validation
      if (!patientName || !pcName || !pcCode || !doctorName || (!newP && !oldP)) {
        alert("সব ঘর পূরণ করুন অথবা New/Old অন্তত একটি দিন");
        return;
      }

      const row = `<tr><td>${newP}</td><td>${oldP}</td><td>${test}</td><td>${ot}</td><td>${otAmount}</td></tr>`;
      document.getElementById("summaryBody").innerHTML += row;
      clearForm();
    }

    function clearForm() {
      document.getElementById("patientName").value = "";
      document.getElementById("pcName").value = "";
      document.getElementById("pcCode").value = "";
      document.getElementById("doctorName").value = "";
      document.getElementById("newPatient").value = "";
      document.getElementById("oldPatient").value = "";
      document.getElementById("testCount").value = "";
      document.getElementById("otCount").value = "";
      document.getElementById("otAmount").value = "";
    }
  </script>
</body>
</html>
