<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clinic Patient Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
    }
    .panel, .login-section {
      display: none;
      margin-top: 20px;
    }
    .blue-box {
      background-color: #0033cc;
      color: white;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
    }
    .blue-box input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
    }
    .blue-box label, .blue-box input[type="radio"] {
      margin: 5px;
    }
    .btn {
      padding: 10px 20px;
      background-color: white;
      color: #0033cc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: lightgray;
    }
  </style>
</head>
<body>

  <h2>Clinic Patient Entry</h2>
  <div id="login-section">
    <button onclick="login()" class="btn">Login with Google</button>
  </div>

  <div id="panel-selection" class="panel">
    <h3>Please select your panel</h3>
    <button class="btn" onclick="showStaffPanel()">Staff Panel</button>
    <button class="btn">Manager Panel</button>
  </div>

  <!-- Staff Panel Create Form -->
  <div id="staff-form" class="panel blue-box">
    <h2>Create your account</h2>
    <p><strong>Select Your Designation</strong></p>

    <label><input type="radio" name="designation" value="Marketing" checked> Marketing</label>
    <label><input type="radio" name="designation" value="Reception"> Reception</label><br>
    <label><input type="radio" name="designation" value="Attendance"> Attendance</label>
    <label><input type="radio" name="designation" value="Collection And Lab"> Collection And Lab</label><br>
    <label><input type="radio" name="designation" value="Others"> Others</label><br><br>

    <label>Enter Your Name:</label><br>
    <input type="text" id="staff-name" placeholder="Your name"><br>
    
    <label>Enter Code:</label><br>
    <input type="text" id="staff-code" placeholder="Code"><br>
    
    <button class="btn" onclick="createStaff()">Create</button>
  </div>

  <!-- Firebase App Scripts -->
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBqjaLgabOuFb6k8LIJXovKOZMjtxc3CjU",
      authDomain: "clinicapp-a2f2a.firebaseapp.com",
      projectId: "clinicapp-a2f2a",
      storageBucket: "clinicapp-a2f2a.appspot.com",
      messagingSenderId: "313561643437",
      appId: "1:313561643437:web:194a95f5667928cfe78924",
      measurementId: "G-YB9QF191NY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    // Login
    window.login = function () {
      signInWithPopup(auth, provider).then(() => {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('panel-selection').style.display = 'block';
      });
    }

    // Show Staff Panel Form
    window.showStaffPanel = function () {
      document.getElementById('panel-selection').style.display = 'none';
      document.getElementById('staff-form').style.display = 'block';
    }

    // Create Staff Account
    window.createStaff = async function () {
      const designation = document.querySelector('input[name="designation"]:checked').value;
      const name = document.getElementById('staff-name').value.trim();
      const code = document.getElementById('staff-code').value.trim();

      if (!name || !code) {
        alert("Please enter both name and code.");
        return;
      }

      try {
        await addDoc(collection(db, "staffAccounts"), {
          designation,
          name,
          code,
          timestamp: new Date()
        });
        alert("Staff account created successfully!");
        document.getElementById('staff-form').reset();
      } catch (error) {
        console.error("Error adding document: ", error);
        alert("Failed to create account.");
      }
    }

    // Auth state check
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('panel-selection').style.display = 'block';
      }
    });
  </script>
</body>
</html>
