<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Record System</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script defer src="firebase-config.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <h1>Clinic Record System</h1>

  <!-- Login Panel -->
  <div id="login-section">
    <button onclick="login()">Login with Google</button>
  </div>

  <!-- Panel Selector (after login) -->
  <div id="panel-selector" style="display: none;">
    <button onclick="showPanel('staff')">Staff Panel</button>
    <button onclick="showPanel('manager')">Manager Panel</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Staff Panel -->
  <div id="staff-panel" style="display:none">
    <h2>Staff Panel</h2>
    <form id="entryForm">
      <input type="text" placeholder="Patient Name" id="patient" required /><br />
      <input type="text" placeholder="PC Name" id="pcName" required /><br />
      <input type="text" placeholder="PC Code" id="pcCode" required /><br />
      <input type="text" placeholder="Doctor" id="doctor" required /><br />
      <input type="number" placeholder="New Patients" id="new" required /><br />
      <input type="number" placeholder="Old Patients" id="old" required /><br />
      <input type="number" placeholder="OT Cases" id="otCases" required /><br />
      <input type="number" placeholder="OT Bill" id="otBill" required /><br />
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Manager Panel -->
  <div id="manager-panel" style="display:none">
    <h2>Manager Panel</h2>
    <div>
      <input type="text" id="searchInput" placeholder="Staff name - code" />
      <button onclick="filterByStaffCode()">Search</button>
      <select id="designationFilter" onchange="filterByDesignation()">
        <option value="">Designation</option>
        <option>Marketing</option>
        <option>Reception</option>
        <option>Attendance</option>
        <option>Collection</option>
        <option>Lab</option>
        <option>Other</option>
      </select>
    </div>
    <div id="results"></div>
  </div>
</body>
</html>
