<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Patient Entry</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: white; }
    .banner { background: #0033cc; color: white; padding: 20px; }
    button { padding: 10px 20px; font-size: 18px; margin-top: 20px; cursor: pointer; }
    .panel-selection { margin-top: 30px; display: none; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Clinic Patient Entry</h1>
    <button onclick="login()">Login with Google</button>
  </div>
  <div class="panel-selection" id="panelSelection">
    <h2>Please select your panel</h2>
    <button onclick="alert('Staff Panel Clicked')">Staff Panel</button>
    <button onclick="alert('Manager Panel Clicked')">Manager Panel</button>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module">
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { app } from './firebase-config.js';
    
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const panel = document.getElementById("panelSelection");

    function login() {
      signInWithPopup(auth, provider).then(result => {
        panel.style.display = "block";
      }).catch(error => {
        alert("Login Failed: " + error.message);
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        panel.style.display = "block";
      }
    });

    window.login = login;
  </script>
</body>
</html>
